name: Daily Stock Analysis

on:
  schedule:
    # التوقيت بنظام UTC. الساعة 3 مساء بتوقيت مصر/السعودية تعادل تقريباً 12:00 أو 13:00 UTC
    # هذا السطر يعني: الساعة 13:00 كل يوم
    - cron: '0 15 * * *'
  workflow_dispatch: # يسمح لك بتشغيله يدوياً للتجربة

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
